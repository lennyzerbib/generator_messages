<!doctype html>
<html lang="fr">
<head>

  <meta property="og:title" content="Contrat de location – Villa (PDF)" />

  <meta property="og:image" content="https://exemple.com/aperçu-contrat.png" />
  <meta property="og:type" content="website" />

  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { margin:0; background:#0b0d12; color:#eef1f6; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 24px; }
    .actions a { display:inline-block; margin-right:12px; padding:12px 16px; border-radius:10px; text-decoration:none; background:#3e7aff; color:#fff; font-weight:700; }
    .viewer { margin-top:16px; height: min(80vh, 900px); background:#121722; border:1px solid #222938; border-radius:14px; overflow:hidden; }

  </style>

<body>
  <div class="wrap">
    <h1>Contrat de location (PDF)</h1>
    <p>Vous pouvez l’ouvrir ci-dessous ou le télécharger.</p>
    <div class="actions">
      <a href="./contrat.pdf" download>Télécharger le PDF</a>
      <a href="./contrat.pdf" target="_blank" rel="noopener">Ouvrir dans un nouvel onglet</a>
    </div>

    <div class="viewer">
      <!-- Essayez d’abord l’embed natif -->
      <object data="./contrat.pdf#view=FitH" type="application/pdf" width="100%" height="100%">
        <div class="fallback">
          Votre navigateur ne peut pas afficher le PDF intégré.
          <a href="./contrat.pdf" target="_blank" rel="noopener">Cliquez ici pour l’ouvrir</a>.
        </div>
